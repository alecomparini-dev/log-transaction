spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=transactions
spring.data.mongodb.username=root
spring.data.mongodb.password=mongodb
spring.data.mongodb.authentication-database=admin
spring.mongodb.embedded.version=4.4.9

#Authentication configure JWT
api.security.jwt.keystore-location=foo.jks
api.security.jwt.keystore-password=password
api.security.jwt.key-alias=jwtsigning
api.security.jwt.private-key-passphrase=password

#redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=redis
spring.cache.type=redis
spring.data.redis.repositories.enabled=false
api.cache.redis.expirate=10

app.test.mongodb.connection=mongodb://root:mongodb@localhost:27017
security.basic.enabled=false

api.parameter.time.get-top-expenses=600000

#Authentication user
api.authentication.username=user
api.authentication.password=password

